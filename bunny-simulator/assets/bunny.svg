<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="fur" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="32" cy="34" rx="14" ry="18" fill="rgba(0,0,0,0.3)" filter="url(#shadow)"/>

  <!-- Body -->
  <ellipse cx="32" cy="32" rx="14" ry="18" fill="url(#fur)" stroke="#bbb" stroke-width="1"/>
  
  <!-- Ears -->
  <path d="M22 20 Q18 5 24 2 Q28 5 28 20" fill="url(#fur)" stroke="#bbb" stroke-width="1"/>
  <path d="M23 18 Q21 8 24 6 Q26 8 27 18" fill="#ffcccc" />
  
  <path d="M42 20 Q46 5 40 2 Q36 5 36 20" fill="url(#fur)" stroke="#bbb" stroke-width="1"/>
  <path d="M41 18 Q43 8 40 6 Q38 8 37 18" fill="#ffcccc" />

  <!-- Tail -->
  <circle cx="32" cy="50" r="4" fill="#fff" stroke="#ddd" stroke-width="1"/>

  <!-- Head details if top down, usually just ears and back are visible. Let's add eyes for character -->
  <!-- Eyes -->
  <circle cx="26" cy="28" r="2" fill="#000"/>
  <circle cx="38" cy="28" r="2" fill="#000"/>
  <circle cx="27" cy="27" r="0.5" fill="#fff"/>
  <circle cx="39" cy="27" r="0.5" fill="#fff"/>
  
  <!-- Nose -->
  <path d="M30 34 L34 34 L32 36 Z" fill="#ffcccc"/>
</svg>

