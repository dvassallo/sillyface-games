# Nginx configuration for multi-app subdomain routing with per-subdomain SSL certs
# Replace DOMAIN_PLACEHOLDER with your actual domain during setup

# HTTP server - handles ACME challenges and redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name *.DOMAIN_PLACEHOLDER DOMAIN_PLACEHOLDER;
    
    # ACME challenge for Let's Encrypt HTTP-01 validation
    location /.well-known/acme-challenge/ {
        root /var/www/acme-challenge;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for subdomains (per-subdomain certificates)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # Match any subdomain
    server_name ~^(?<subdomain>.+)\.DOMAIN_PLACEHOLDER$;
    
    # Per-subdomain SSL certificate paths
    # Certs are stored at /etc/letsencrypt/live/SUBDOMAIN.DOMAIN/
    # Use $ssl_server_name (from SNI) instead of $host for SSL handshake
    ssl_certificate /etc/letsencrypt/live/$ssl_server_name/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/$ssl_server_name/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    
    # Dynamic root based on subdomain
    root /var/www/apps/$subdomain;
    index index.html index.htm;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
    
    location / {
        try_files $uri $uri/ /index.html =404;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Custom 404 page
    error_page 404 /404.html;
}

# HTTPS server for root domain
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name DOMAIN_PLACEHOLDER;
    
    # Root domain certificate
    ssl_certificate /etc/letsencrypt/live/DOMAIN_PLACEHOLDER/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/DOMAIN_PLACEHOLDER/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Serve landing page from /var/www/apps/_root/
    root /var/www/apps/_root;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
    }
}
